<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensures the background image covers the full screen height */
            background-image: url("bot.jpg");
            background-size: cover; /* Makes the image cover the entire background */
            background-position: center;
            background-repeat: no-repeat; /* Prevents the image from repeating */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .contact-section {
            width: 400px; /* Set the width of the square */
            height: 400px; /* Set the height of the square */
            padding: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .contact-item i {
            font-size: 1.8rem;
            color: #4fc3dc;
        }

        .contact-item p, .contact-item a {
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
        }

        .contact-item:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        .contact-item a:hover {
            color: #4fc3dc;
            text-decoration: underline;
        }

        .calling-hours {
            font-weight: bold;
        }

        .hours {
            font-style: italic;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-item {
                flex-direction: column;
                text-align: center;
            }

            .contact-item i {
                font-size: 2rem;
            }

            .contact-info {
                gap: 30px;
            }

            .contact-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="contact-section">
    <div class="contact-info">
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>Chennai, Tamil Nadu<br>India - 600001</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p><a href="mailto:vundavillidineshkumarchowdary@gmail.com">Sales Team</a><br>
            <a href="mailto:vundavillidineshkumarchowdary@gmail.com">Support Team</a></p>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <p><a href="tel:+919059309867">+91 90593 09867</a><br>
            <span class="calling-hours">Calling hours:</span><br>
            <span class="hours">(09:00 am - 06:00 pm)</span></p>
        </div>
    </div>
</div>
</body>
</html>
